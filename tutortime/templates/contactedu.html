{% load static %}
    <div id="contact" class="container">
        <h3 class="text-center">Contact Us</h3>
        <p class="text-center"><em>Let us know how we can better serve you!</em></p>

        <div class="row">
            <div class="col-md-4">
                <p>Problems? Questions? Suggestions? </p>
                <p><span class="glyphicon glyphicon-envelope"></span>Email: Administration@OnlineTutorTime.com</p>
                <p><span class="glyphicon glyphicon-map-marker"></span>Atlanta, GA</p>
            </div>
            <div class="col-md-8">
                <form action="/contact/?next={{request.path}}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                        </div>
                    </div>
                    <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <button class="btn pull-right" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
