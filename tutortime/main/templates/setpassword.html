{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <!-- Container - Set Password -->
    <div id="set-password" class="container">
        <div class="row text-center">
            <div class="col-xs-12">
                <h3><a href="/"><img src="{% static 'main/Innit.png'%}" class="img-responsive center-block"></a></h3>
                <h2>Set Account Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row text-center">
                            <div class="col-xs-6 text-right"><b>{{ field.label_tag }}</b></div><div class="col-xs-6 text-left">{{ field }}</div>
                        </div>
                        <div class="col-xs-12">
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <button type="submit">Save changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
